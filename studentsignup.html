
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>college eateries</title>

        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

        <!-- custom css file link  -->
        <link rel="stylesheet" href="main.css">

        <script language="javascript" type="text/javascript" src="asd.js">
        </script>


    </head>
        <body>
            
            <nav>
            <div class="main">
            <div class="navbar"> 
                <h2 class="logo">College Eateries</h2>    
            </div> 
             </div>
            </div>
            </nav>

            <div class="background-image">
           <div class="form-box">
                <div class="button-box">
         <div id="btn"></div>
         <button type="button"class="toggle-btn">Sign Up</button>
    </div>
    <form id="login" class="input-group">
         <input type="text"class="input-field"placeholder="VIT Email"
         required>
         <input type="text"class="input-field"placeholder="Registration Number"
         required>
         <input type="password"class="input-field" placeholder="Enter Password"
         required>
        <input type="checkbox" class="chech-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn"><a href="studentlogin.html">Sign in</a></button>
    
        
    </form>   
    <form id="register" class="input-group">
         <input type="text"class="input-field" placeholder="User Id"required>
         <input type="email"class="input-field"placeholder="Email Id"required>
         <input type="text"class="input-field"placeholder="Enter Password"
          required>
         <input type="checkbox"class="chech-box"><span>Iagree to the terms &  conditions</span>
         <button type="submit"class="submit-btn">Register</button>

    </form>
    </div>
    </div>
                                         
        </body>
